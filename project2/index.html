<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Local Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="cart">
            <span>Cart: <span id="cart-count">0</span> items</span>
        </div>
    </header>
    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product" id="product1">
                <img src="apple company.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <img src="oneplus.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section class="cart-display">
            <h2>Cart Items</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Local Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
